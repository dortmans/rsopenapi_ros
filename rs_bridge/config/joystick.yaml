 joy_node:
  ros__parameters:
    device_id: 0
    deadzone: 0.05
    autorepeat_rate: 20.0
 
 teleop_node:
  ros__parameters:
  
    axis_linear:  # Left thumb stick vertical
      x: 1
    scale_linear:
      x: 0.7
    scale_linear_turbo:
      x: 1.5

    axis_angular: # Left thumb stick horizontal
      yaw: 0
    scale_angular:
      yaw: 0.4

    axis_linear:  # Right thumb stick horizontal
      y: 3
    scale_linear:
      y: 0.7
    scale_linear_turbo:
      y: 1.5

    require_enable_button: true
    enable_button: 4  # Left Bumper
    enable_turbo_button: 5  # Right Bumper
 
